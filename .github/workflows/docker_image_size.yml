name: Docker Image Size

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: app:latest

      - name: Calculate Docker image size
        id: calc-size
        run: |
          SIZE=$(docker images --format="{{.Size}}" app:latest)
          echo "::set-output name=size::$SIZE"

      - name: Check if .prev_size file exists
        run: |
          if [ ! -f .prev_size ]; then
            echo "0" > .prev_size
          fi

      - name: Calculate size difference
        id: calc-diff
        run: |
          PREV_SIZE=$(cat .prev_size)
          SIZE=$(steps.calc-size.outputs.size)
          DIFF=$(expr $SIZE - $PREV_SIZE)
          echo "::set-output name=diff::$DIFF"

      - name: Comment on PR
        uses: actions/github-script@v5
        with:
          script: |
            const diff = process.env.DIFF
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The Docker image size difference is ${diff} bytes.`
            })

      - name: Update previous size
        run: |
          echo "${{ steps.calc-size.outputs.size }}" > .prev_size
